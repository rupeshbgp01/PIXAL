<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIET-Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gallery__container">
        <h3 class="gallery__title">Gallery</h3>

        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 5</div>
                <img src="techfest.png" style="width:100%">
                <div class="caption_text">Techfest 2023</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 5</div>
                <img src="independence.jpg" style="width:100%">
                <div class="caption_text">IndependenceDay Celebration</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 5</div>
                <img src="NewBuilding1.jpg" style="width:100%">
                <div class="caption_text">EC new building</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 5</div>
                <img src="IEIAward.jpg" style="width:100%">
                <div class="caption_text">IET Award</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">3 / 5</div>
                <img src="Azadi75Year.jpg" style="width:100%">
                <div class="caption_text">Azadi75Year</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>

        </div>
        <br>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>


        
    </div>
    <div class="image__container">
        <div class="image" >
            <img src="Azadi75Year.jpg" alt="" >
            
        </div>
        <div class="image" >
            <img src="ncc.jpg" alt="" >
            
        </div>
        <div class="image" >
            <img src="independence.jpg" alt="" >
            
        </div>
        <div class="image">
            <img src="collage.jpg" alt="" >
            
        </div>
        <div class="image">
            <img src="IEIAward.jpg" alt="">
            
        </div>
        <div class="image">
            <img src="NewBuilding1.jpg" alt="" >
            
        </div>
        <div class="image">
            <img src="techfest.png" alt="" >
            
        </div>
        <div class="image">
            <img src="IEIAward.jpg" alt="">
            
        </div>
        
    </div>


    
    <script src="script.js"></script>
</body>

</html>
